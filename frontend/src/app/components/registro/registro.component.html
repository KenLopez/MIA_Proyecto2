<div class="contenedor">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-body">
				<div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input [(ngModel)]="info.nombre" type="text"  class="form-control" placeholder="nombre">
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-lock"></i></span>
						</div>
						<input [(ngModel)]="info.usuario" type="text" class="form-control" placeholder="usuario">
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-lock"></i></span>
						</div>
						<input [(ngModel)]="info.contrasenia" type="password" class="form-control" placeholder="contraseÃ±a">
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-lock"></i></span>
						</div>
						<input [(ngModel)]="info.correo" type="text" class="form-control" placeholder="correo">
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-lock"></i></span>
						</div>
						<input [(ngModel)]="info.telefono" type="text" class="form-control" placeholder="telefono">
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-lock"></i></span>
						</div>
						<input [(ngModel)]="info.foto" type="text" class="form-control" placeholder="foto">
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-lock"></i></span>
						</div>
						<input [(ngModel)]="info.genero" type="text" class="form-control" placeholder="genero">
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-lock"></i></span>
						</div>
						<input [(ngModel)]="info.fecha_nac" type="text" class="form-control" placeholder="fecha nacimiento">
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-lock"></i></span>
						</div>
						<input [(ngModel)]="info.fecha_reg" type="text" class="form-control" placeholder="fecha de registro">
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-lock"></i></span>
						</div>
						<input [(ngModel)]="info.direccion" type="text" class="form-control" placeholder="direccion">
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-lock"></i></span>
						</div>
						<input [(ngModel)]="info.pais" type="text" class="form-control" placeholder="pais">
					</div>

					<div class="form-group">
						<button class="btn float-right login_btn" (click)="registrarse()">Registrarse</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
